{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="post-form-container narrow">
    <h1 class="centered">Password Changed!</h1>
    <p style="text-align: center; color: #4a5568; margin: 2rem 0;">
        Your password has been successfully changed.
    </p>
    <p style="text-align: center; color: #4a5568; margin-bottom: 2rem;">
        You can now log in with your new password.
    </p>
    <div class="post-actions centered">
        <a href="{% url 'account_login' %}" class="btn btn-primary">Login Now</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Go Home</a>
    </div>
</div>
{% endblock %}
