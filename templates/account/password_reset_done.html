{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="post-form-container narrow">
    <h1 class="centered">Check Your Email</h1>
    <p style="text-align: center; color: #4a5568; margin: 2rem 0;">
        We've sent you an email with instructions to reset your password.
    </p>
    <p style="text-align: center; color: #a0aec0; margin-bottom: 2rem;">
        If you don't see the email in your inbox, please check your spam folder.
    </p>
    <div class="post-actions centered">
        <a href="{% url 'account_login' %}" class="btn btn-primary">Back to Login</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Go Home</a>
    </div>
</div>
{% endblock %}
