{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="post-form-container narrow">
    <h1 class="centered">Login</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="post-field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <span style="color: #f56565; font-size: 0.85rem; display: block; margin-top: 0.5rem;">{{ error }}</span>
                {% endfor %}
            </div>
        {% endfor %}
        <p class="forgot-password">
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
        </p>
        <div class="post-actions centered">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'account_signup' %}" class="btn btn-secondary">Don't have an account?</a>
        </div>
    </form>
</div>
{% endblock %}
