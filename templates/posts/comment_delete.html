{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="post-form-container narrow">
    <h1 class="centered">Delete Comment</h1>
    
    <div style="text-align: center; margin: 2rem 0;">
        <h3 style="color: #f56565;">Are you sure you want to delete this comment?</h3>
        <div style="background: rgba(102, 126, 234, 0.1); padding: 1rem; border-radius: 15px; margin: 1.5rem 0;">
            <p style="color: #4a5568; font-style: italic;">
                "{{ comment.body }}"
            </p>
        </div>
        <p style="color: #a0aec0; font-style: italic;">
            This action cannot be undone.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="post-actions centered">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'posts:detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
