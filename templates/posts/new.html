{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="post-form-container">
    <h1 class="centered">Create New Post</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="post-field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required>
        </div>

        <div class="post-field">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="post-textarea" placeholder="Write your post content here..." required></textarea>
        </div>

        <div class="post-actions centered">
            <button type="submit" class="btn btn-success">Create Post</button>
            <a href="{% url 'posts:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
