{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="post-form-container narrow">
    <h1 class="centered">Delete Post</h1>
    
    <div style="text-align: center; margin: 2rem 0;">
        <h3 style="color: #f56565;">Are you sure you want to delete this post?</h3>
        <p style="color: #4a5568; margin-top: 1rem;">
            <strong>Title:</strong> My First Blog Post
        </p>
        <p style="color: #a0aec0; font-style: italic;">
            This action cannot be undone.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="post-actions centered">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'posts:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
